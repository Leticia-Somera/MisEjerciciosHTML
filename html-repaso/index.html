        <body>

            <h1>Repaso HTML</h1>

            <h2 id="subtitulo">Formularios</h2>

            <form>
                <fieldset>
                    <legend>Datos</legend>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input 
                        type="text"                         
                        name="nombre" 
                        id="nombre"
                        placeholder="Ingrese su nombre"
                        />
                        
                    </div>

                    <div>
                        <label for="nombre">Apellido</label>
                        <input 
                        type="text"                         
                        name="apellido" 
                        id="apellido"
                        placeholder="Ingrese su apellido"
                        />                        
                    </div>
                    <div>
                        <label for="comentario">Comentario</label>
                        <textarea 
                        name="comentario" 
                        id="comentario" 
                        cols="30" 
                        rows="10">                            
                        </textarea>
                    </div>
                    <div>
                        <input 
                        type="button" 
                        value="Enviar"/>                        
                    </div>
                </fieldset>
            </form>

            <h2>Tablas</h2>
            <table>
                <thead>
                    <!--colspan-->
                    <!--rowspan-->
                    <tr>
                        <th>Cabecera1</th>
                        <th>Cabecera2</th>
                    </tr>                    
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                </tbody> 
                <tfoot>
                    <tr>
                        <td>Pie1</td>
                        <td>Pie2</td>
                    </tr>
                </tfoot>
            </table>


            <h2>Líneas y bloques</h2>

            <a class="enlace" href="servicios.html" target="_blank">Enlace2</a>

            <!-- block: Elementos en bloque -->

            <p id="bloque">Este es un párrafo</p>
            <h1 id="bloque">titulo</h1>
            <h2 id="bloque">subtitulo h2</h2>
            <h6 id="bloque">subtitulo h6</h6>
            <div id="bloque">Este es un div</div>
