        <h1>Formulario</h1>
        <form class="formulario">
            <!-- <fieldset> es equivalente a div  -->            
           
            <div class="nombre">
                <label for="nombre">Nombre                    
                </label>
                <!-- id debe ser igual a for, 
                   - for no es tan importante pero lo utilizaremos en JAVASCRIPT  
                   - name se asocia al valor que la persona escriba -->
                <input 
                class="clase_nombre"
                id="nombre" 
                type="text" 
                name="nombre" 
                placeholder="Escribir tu nombre"
                required
                />
            </div>
            
            <div class="apellido">
                <label 
                for="apellido">Apellido
                </label>

                <input 
                type="text" 
                name="apellido" 
                id="apellido"
                placeholder="Ahora escribe tu apellido"
                />
            </div>
            <div class="password">
                <label 
                for="password">Contraseña
                </label>
                <input 
                type="password" 
                name="password" 
                id="password"
                placeholder="Escribe tu contraseña"
                />
            </div>

            <div class="correo">
                <label 
                for="correo">Correo
                </label>

                <input 
                type="email"
                name="correo"
                id="correo"
                placeholder="Escribe tu correo"
                />
            </div>


            <div class="enviar">
                <input 
                type="submit" 
                />
            </div>
           
        </form>
        <br>
        <form action="">
            <fieldset>
                <legend>
                    Ingresa el numero
                </legend>
                <label 
                for="numero">Numero
                </label>
                <input 
                id="numero" 
                type="number" 
                name="numero" 
                min="40"
                max="50"        
                />

                <label 
                for="rango">Rango
                </label>
                <input 
                type="range" 
                name="rango" 
                id="rango"
                min="40"
                />
            </fieldset>

        </form>

    </body>

</html>
